title: Start
description: Elio
version: 2
demos:
  - id: demo-mgt4o0us-6pe3
    title: Prepare
    steps:
      - action: backupSettings
      - action: executeScript
        command: osascript
        path: .demo/scripts/hide.menubar.scpt
        id: hide-menubar
  - id: demo-mgrrurki-dec1
    title: Intro
    steps:
      - action: setTheme
        theme: Demo Time Dark (no italic)
      - action: openSlide
        path: .demo/slides/intro.md
  - id: demo-mgt5gukp-8stp
    title: Poll
    steps:
      - action: showEngageTimePoll
        startOnOpen: true
        pollId: 6y9vr6
    description: What is the task you are afraid off during demos?
  - title: Quick demo
    steps:
      - action: setTheme
        theme: Demo Time Dark
      - action: setSetting
        setting:
          key: editor.fontSize
          value: 12
      - action: setSetting
        setting:
          key: terminal.integrated.fontSize
          value: 12
      - action: setSetting
        setting:
          key: editor.hover.enabled
          value: true
      - action: open
        path: demo.ts
      - action: waitForTimeout
        timeout: 4000
      - action: showInfoMessage
        message: Hey!
      - action: waitForTimeout
        timeout: 3000
      - action: showInfoMessage
        message: Did you forget me?
      - action: waitForTimeout
        timeout: 5000
      - action: showInfoMessage
        message: Hello? ðŸ‘‹ðŸ‘‹ðŸ‘‹
  - title: Do not disturb
    steps:
      - action: executeVSCodeCommand
        command: workbench.action.showCommands
      - action: waitForTimeout
        timeout: 2000
      - action: typeText
        content: toggle do not disturb
      - action: waitForTimeout
        timeout: 2000
      - action: pressEnter
      - action: executeVSCodeCommand
        command: workbench.action.showCommands
      - action: typeText
        content: color theme
      - action: pressEnter
      - action: waitForTimeout
        timeout: 1000
      - action: typeText
        content: demo time light
      - action: pressEnter
  - title: Correct settings
    steps:
      - action: setTheme
        theme: Demo Time Light (no italic)
      - action: setSetting
        setting:
          key: editor.fontSize
          value: 20
      - action: setSetting
        setting:
          key: terminal.integrated.fontSize
          value: 25
      - action: setSetting
        setting:
          key: editor.hover.enabled
          value: false
      - action: open
        path: demo.ts
  - id: demo-mgrrvcau-kr73
    title: Who are we
    description: Elio en Stephan
    steps:
      - action: create
        path: /session.json
        contentPath: /.demo/snapshots/session.snapshot.json
      - action: open
        path: /session.json
      - action: applyPatch
        path: /session.json
        contentPath: /.demo/snapshots/session.snapshot.json
        patch: /.demo/patches/speaker-elio.patch
        insertTypingMode: character-by-character
        insertTypingSpeed: 5
      - action: save
      - action: highlight
        path: session.json
        position: '5:7'
        highlightWholeLine: true
        zoom: 5
      - action: pause
      - action: unselect
      - action: applyPatch
        path: /session.json
        contentPath: /.demo/snapshots/session2.snapshot.json
        patch: /.demo/patches/speaker-stephan.patch
        insertTypingMode: character-by-character
        insertTypingSpeed: 5
      - action: save
      - action: highlight
        path: session.json
        position: '10:12'
        highlightWholeLine: true
        zoom: 5
engageTime:
  sessionId: 1nbawv
